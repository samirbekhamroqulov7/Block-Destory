name: Sync Changes Across Platforms

on:
  push:
    paths:
      - 'gameEngine.js'
      - 'app/**'
      - 'components/**'
      - 'lib/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Sync changes
        run: npm run sync:all
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync changes across platforms [skip ci]"
          git push