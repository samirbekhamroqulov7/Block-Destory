name: Build Mobile Apps

on:
  workflow_dispatch:
  push:
    branches: [releases/mobile]
    paths:
      - 'gameEngine.js'
      - 'app/page.tsx'
      - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[android]') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Authenticate with EAS
        run: eas auth login --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Build APK and AAB
        run: |
          eas build --platform android --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

  build-ios:
    runs-on: macos-latest
    if: contains(github.event.head_commit.message, '[ios]') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Authenticate with EAS
        run: eas auth login --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Build IPA
        run: |
          eas build --platform ios --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
